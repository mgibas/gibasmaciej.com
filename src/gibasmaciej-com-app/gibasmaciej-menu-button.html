<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../common/app-icons.html">

<dom-module id="gibasmaciej-menu-button">
  <template>
    <paper-icon-button icon="[[icon]]"></paper-icon-button>
  </template>
  <script>
    class GibasMaciejMenuButton extends Polymer.Element {
      static get is() { return 'gibasmaciej-menu-button'; }
      static get properties() {
        return {
          icon: String
        };
      }
    }

    window.customElements.define(GibasMaciejMenuButton.is, GibasMaciejMenuButton);
  </script>
</dom-module>
